            <div class="d-none d-md-block col-md-6" style="background-image: url(./images/meals.jpeg); background-size: cover; background-repeat: no-repeat; background-color: rgba(0, 0, 0, 0.67); background-blend-mode: multiply;">

                    <span class="fs-4 fw-bold" style="color: #E35F21;">Mahlzeit</span>
                </div>
            </div>

            

            <div class="col-sm-12 col-md-6 mt-5">

                    <div class="form-floating">

                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control rounded-0" id="floatingPassword" placeholder="Repeat Password">
                        <label for="floatingPassword">Repeat Password</label>
                    </div>
                
                    <div class="form-check text-start my-3">
